<!-- Bootstrap Core CSS -->
 <link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery -->

 <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>


<script src="../js/jquery.toaster.js"></script>

 <script>

      $(document).ready(function() { 
          $.toaster({ message : 'It is for success', title : 'Success', priority : 'success' });
          $.toaster({ message : 'It is for danger', title : 'Error', priority : 'danger' });
          $.toaster({ message : 'It is for info', title : 'Info', priority : 'info' });
          $.toaster({ message : 'It is for warning', title : 'Warning', priority : 'warning' });
      });
</script>
