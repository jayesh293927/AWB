<script>
    function createCol(videoPath) {
            return ` <div class="col-md-6" style="padding:20px;">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" allowfullscreen src="` + videoPath +`">
                </iframe>
            </div>
        </div>`;
        }
    $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $.ajax({
                url: "admin/video_details.php",
                type: "GET",
                data: {'action' : 'get_video_details'},
                success: function (response) {
                    video_details_obj = JSON.parse(response);
                    for (video_obj in video_details_obj) {
                        iCol = "";
                        iCol = createCol(video_details_obj[video_obj]['video_path']);
                        $('#video_data').append($(iCol));
                    }
                }
    });
 });

</script>
