<head>
    <title>Gallery</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">

</head>

<body>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script>

        function createCol(imageName) {
            return `<div class="col-md-6 text-center">
                <div class="thumbnail">
                    <img class="img-responsive" src="`+ imageName + `" alt="">
                    <div class="caption">
                        <h3>Christian Alex<br>
                            <small>CA</small>
                        </h3>
                    </div>
                </div>
            </div>`;
        }

        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $.ajax({
                url: "admin/gallery_details.php",
                type: "GET",
                data: {'action' : 'get_gallery_details'},
                success: function (response) {
                    images_details_obj = JSON.parse(response);
                    counter = 1;
                    for (img_obj in images_details_obj) {
                        iCol = "";
                        iCol = createCol(images_details_obj[img_obj]['image_path'] + images_details_obj[img_obj]['image_name']);
                        $('#gallery').append($(iCol));
                    }
                }
            });
        });

    </script>

    <div id="header"></div>

    <!-- Page Content -->
    <div id="data" class="container">

        <div class="row">
                <h1 class="page-header myheader">Gallery
                    <small class="myheader">Almighty Worship Band</small>
                </h1>
                <ol class="breadcrumb submenu">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">Gallery</li>
                </ol>
        </div>

        <div class="gallery" id="gallery">

        </div>

    </div>

    <div id="footer"></div>

</body>
