<body>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


    <script>
        function createCol(chord_path, chord_name) {
            return `<div class="col-md-6">
                    <a target="_blank" href="`+ chord_path + chord_name + `" style="text-decoration: none;">`+ chord_name+ `</a>
            </div>`;
        }

        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $.ajax({
                url: "admin/chord_details.php",
                type: "GET",
                data: {'action' : 'get_chord_details'},
                success: function (response) {
                    chords_details_obj = JSON.parse(response);
                    for (chord_obj in chords_details_obj) {
                        iCol = "";
                        iCol = createCol(chords_details_obj[chord_obj]['chord_path'], chords_details_obj[chord_obj]['chord_name']);
                        $('#chord').append($(iCol));
                    }
                }
            });
        });

    </script>

    <div id="header"></div>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
                <h1 class="page-header myheader">Chord Charts
                    <small class="myheader">Almighty Worship Band</small>
                </h1>
                <ol class="breadcrumb submenu">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">Chord Charts</li>
                </ol>
            
        </div>
        <!-- /.row -->

        <div id="chord" class="row" style="background-color:black;padding: 20px;">

        </div>

        <div id="footer"></div>

    </div>
    <!-- /.container -->
